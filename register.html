    <main>
      <!-- Register  -->
      <div class="login_container">
        <div class="col-md-6">
            <h1 class="title text-info mt-5">Please Registration</h1>
            <form action="" onsubmit="handle_register(event)">
                <p id="error" class="text-danger"></p>
                <input id="username" type="text" class="input" placeholder="username" required />
                <input id="first_name" type="text" class="input" placeholder="First Name" required />
                <input id="last_name" type="text" class="input" placeholder="Last Name" required />

                <input id="email" type="email" class="input" placeholder="Email" required />
                <input id="password" type="password" class="input" placeholder="password" required />
                <input id="confirm_password" type="password" class="input" placeholder="Confirm password" required /><br> <br>
                <input onsubmit="handle_register(event)" type="submit" class="submit-btn" value="Registration Submit" />
                <p><a href="log_in.html"> login Here </a></p>
            </form>
        </div>
        <div class="col-md-6">
            <img class="w-100" src="./Images/log_in.sv" alt="" />
        </div>
    </div>
